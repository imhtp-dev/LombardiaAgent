services:
  info-agent-dev:
    build:
      context: ..
      dockerfile: info_agent/Dockerfile.dev
    container_name: info-agent-dev
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - HOST=0.0.0.0
      - AGENT_TYPE=info
    env_file:
      - ../.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - ../logs:/app/logs
      - ../recordings:/app/recordings
      # Mount code for hot-reload during development
      - ../info_agent:/app/info_agent
      - ../config:/app/config
      - ../services:/app/services
    networks:
      - info-dev-network

  streamlit-voice-tester:
    build:
      context: ..
      dockerfile: info_agent/Dockerfile.streamlit
    container_name: streamlit-voice-tester
    ports:
      - "8501:8501"
    env_file:
      - ../.env
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    depends_on:
      - info-agent-dev
    networks:
      - info-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  info-dev-network:
    driver: bridge
