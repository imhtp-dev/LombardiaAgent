services:
  info-agent-dev:
    build:
      context: ..
      dockerfile: info_agent/Dockerfile.dev
    container_name: info-agent-dev
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - HOST=0.0.0.0
      - AGENT_TYPE=info
    env_file:
      - ../.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - ../logs:/app/logs
      - ../recordings:/app/recordings
      # Mount code for hot-reload during development
      - ../info_agent:/app/info_agent
      - ../config:/app/config
      - ../services:/app/services
