name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: rudyimhtpdev
  BACKEND_IMAGE: voicebooking_piemo1
  FRONTEND_IMAGE: dashboard-frontend
  AZURE_VM_HOST: 98.66.139.255
  AZURE_VM_USER: azureuser

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      backend_hash: ${{ steps.hash.outputs.backend }}
      frontend_hash: ${{ steps.hash.outputs.frontend }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Detect what changed
        id: changes
        run: |
          # Check if backend files changed
          if git diff --name-only HEAD^ HEAD | grep -E '^(info_agent|config|flows|models|pipeline|services|utils|bot\.py|requirements\.txt|Dockerfile)'; then
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Backend files changed - will rebuild"
          else
            echo "backend=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Backend unchanged - skipping build"
          fi
          
          # Check if frontend files changed
          if git diff --name-only HEAD^ HEAD | grep -E '^(info_frontend|Dockerfile\.frontend)'; then
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Frontend files changed - will rebuild"
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Frontend unchanged - skipping build"
          fi
      
      - name: Generate content hashes
        id: hash
        run: |
          # Hash requirements.txt for cache key
          echo "backend=$(sha256sum requirements.txt Dockerfile | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "frontend=$(sha256sum info_frontend/package.json Dockerfile.frontend 2>/dev/null | sha256sum | cut -d' ' -f1 || echo 'none')" >> $GITHUB_OUTPUT
      
      - name: Generate version tag
        id: meta
        run: |
          echo "version=v$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:latest
      
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: buildx-backend-${{ needs.detect-changes.outputs.backend_hash }}
          restore-keys: |
            buildx-backend-
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ needs.detect-changes.outputs.version }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            type=registry,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILDKIT_PROGRESS=plain
      
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ needs.detect-changes.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [detect-changes, build-backend, build-frontend]
    if: |
      always() && 
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.AZURE_VM_HOST }}
          username: ${{ env.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd /home/azureuser/voilavoicebooking

            # Pull latest code
            echo "üì• Pulling latest code..."
            git pull origin main

            # Login to Docker Hub
            echo "üîê Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Check disk space
            echo "üíæ Checking disk space..."
            df -h /
            AVAILABLE=$(df / | tail -1 | awk '{print $4}' | sed 's/G//')
            echo "Available space: ${AVAILABLE}GB"
            
            # Clean up if space is low
            if [ $(echo "$AVAILABLE < 10" | bc) -eq 1 ]; then
              echo "‚ö†Ô∏è Low disk space detected! Cleaning up..."
              
              # Remove buildx volume (frees ~3GB)
              docker stop buildx_buildkit_mybuilder0 2>/dev/null || true
              docker rm buildx_buildkit_mybuilder0 2>/dev/null || true
              docker volume rm buildx_buildkit_mybuilder0_state 2>/dev/null || true
              
              # Clean old images
              docker image prune -a -f --filter "until=72h"
              
              # Check space again
              df -h /
            else
              # Just clean very old images
              echo "üßπ Cleaning old images..."
              docker image prune -a -f --filter "until=168h"
            fi

            # Pull latest images with retry
            echo "üì¶ Pulling latest images..."
            MAX_RETRIES=3
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest; then
                echo "‚úÖ Backend image pulled successfully"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "‚ö†Ô∏è Backend pull failed, retrying ($RETRY_COUNT/$MAX_RETRIES)..."
                  sleep 5
                else
                  echo "‚ùå Backend pull failed after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done
            
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest || echo "‚ö†Ô∏è Frontend pull skipped (may not have changed)"
            
            # Tag current images as backup (for rollback)
            echo "üíæ Creating backup tags..."
            docker tag $(docker inspect --format='{{.Image}}' info-agent 2>/dev/null || echo "none") ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:backup 2>/dev/null || true
            docker tag $(docker inspect --format='{{.Image}}' dashboard-frontend 2>/dev/null || echo "none") ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:backup 2>/dev/null || true
            
            # Create necessary directories
            mkdir -p logs/nginx
            
            # Deploy updates (zero-downtime with --no-deps)
            echo "üöÄ Deploying services..."
            docker-compose up -d --no-deps
            
            # Wait for services to start
            echo "‚è≥ Waiting for services..."
            sleep 15
            
            # Health checks with rollback on failure
            echo "üè• Health checks..."
            HEALTH_CHECK_FAILED=0
            
            # Check backend (critical)
            if curl -f http://localhost:8081/health >/dev/null 2>&1; then
              echo "‚úÖ Backend (info-agent) is healthy"
            else
              echo "‚ùå Backend health check failed"
              HEALTH_CHECK_FAILED=1
            fi
            
            # Check frontend
            if curl -f http://localhost:8082 >/dev/null 2>&1; then
              echo "‚úÖ Frontend (dashboard) is healthy"
            else
              echo "‚ö†Ô∏è Frontend health check failed (non-critical)"
            fi
            
            # Check booking agents (critical)
            if curl -f http://localhost:8000/health >/dev/null 2>&1; then
              echo "‚úÖ Booking agents are healthy"
            else
              echo "‚ùå Booking agents health check failed"
              HEALTH_CHECK_FAILED=1
            fi
            
            # Rollback if critical health checks failed
            if [ $HEALTH_CHECK_FAILED -eq 1 ]; then
              echo ""
              echo "‚ùå Critical services failed health checks!"
              echo "üîÑ Rolling back to previous version..."
              
              # Stop current containers
              docker-compose down
              
              # Restore backup images
              docker tag ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:backup ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest 2>/dev/null || true
              
              # Restart with backup
              docker-compose up -d
              
              echo "‚úÖ Rollback completed"
              exit 1
            fi
            
            # Show deployment status
            echo ""
            echo "üìä Container Status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo ""
            echo "üìù Recent logs:"
            docker-compose logs --tail=10

      - name: Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.detect-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Changed**: ${{ needs.detect-changes.outputs.backend }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Changed**: ${{ needs.detect-changes.outputs.frontend }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed to**: ${{ env.AZURE_VM_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend API: http://${{ env.AZURE_VM_HOST }}:8081" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard: http://${{ env.AZURE_VM_HOST }}:8082" >> $GITHUB_STEP_SUMMARY
          echo "- Booking: http://${{ env.AZURE_VM_HOST }}:8000" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Rollback:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "ssh azureuser@${{ env.AZURE_VM_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "cd ~/voilavoicebooking" >> $GITHUB_STEP_SUMMARY
          echo "./rollback.sh all" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
