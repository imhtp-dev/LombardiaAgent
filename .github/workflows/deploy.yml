name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: rudyimhtpdev
  IMAGE_NAME: voicebooking_piemo1
  AZURE_VM_HOST: 98.66.139.255
  AZURE_VM_USER: azureuser

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate build metadata
        id: meta
        run: |
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          echo "git_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "version=v$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Deploy to Azure VM
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.AZURE_VM_HOST }}
          username: ${{ env.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd /home/azureuser/voilavoicebooking

            # Pull latest code to get updated docker-compose.yml and nginx.conf
            echo "Pulling latest code from GitHub..."
            git pull origin main

            # Login to Docker Hub (in case credentials expired)
            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Pull latest image
            echo "Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Create nginx logs directory if not exists
            mkdir -p logs/nginx
            
            # Graceful shutdown of old containers
            echo "Stopping old containers..."
            docker-compose down --remove-orphans
            
            # Start new containers (3 agents + nginx load balancer)
            echo "Starting new containers (Nginx + 3 Pipecat agents)..."
            docker-compose up -d
            
            # Wait for containers to be healthy
            echo "Waiting for containers to be healthy..."
            sleep 10
            
            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Verify deployment
            echo "Verifying deployment..."
            docker-compose ps
            
            # Check load balancer health
            echo "Checking load balancer health..."
            sleep 3
            curl -f http://localhost:8000/health || echo "Health check failed!"
            
            # Show container status
            echo ""
            echo "Container Status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Show recent logs
            echo ""
            echo "Recent logs:"
            docker-compose logs --tail=20

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Architecture**: Nginx Load Balancer + 3 Pipecat Agents" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed to**: ${{ env.AZURE_VM_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Capacity**: 3 simultaneous calls" >> $GITHUB_STEP_SUMMARY
