name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: rudyimhtpdev
  BACKEND_IMAGE: voicebooking_piemo1
  FRONTEND_IMAGE: dashboard-frontend
  AZURE_VM_HOST: 98.66.139.255
  AZURE_VM_USER: azureuser

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Detect what changed
        id: changes
        run: |
          # Check if backend files changed
          if git diff --name-only HEAD^ HEAD | grep -E '^(info_agent|config|flows|models|pipeline|services|utils|bot\.py|requirements\.txt|Dockerfile)'; then
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "âœ… Backend files changed - will rebuild"
          else
            echo "backend=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Backend unchanged - skipping build"
          fi
          
          # Check if frontend files changed
          if git diff --name-only HEAD^ HEAD | grep -E '^(info_frontend|Dockerfile\.frontend)'; then
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "âœ… Frontend files changed - will rebuild"
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Frontend unchanged - skipping build"
          fi
      
      - name: Generate version tag
        id: meta
        run: |
          echo "version=v$(date +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ needs.detect-changes.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ needs.detect-changes.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [detect-changes, build-backend, build-frontend]
    if: |
      always() && 
      !cancelled() &&
      github.ref == 'refs/heads/main' &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.AZURE_VM_HOST }}
          username: ${{ env.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            cd /home/azureuser/voilavoicebooking

            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            # Login to Docker Hub
            echo "ðŸ” Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Clean old images (keep last 2 versions only)
            echo "ðŸ§¹ Cleaning old images..."
            docker image prune -a -f --filter "until=168h"

            # Pull latest images
            echo "ðŸ“¦ Pulling latest images..."
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest || echo "Backend pull failed"
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest || echo "Frontend pull failed"
            
            # Tag current images as backup (for rollback)
            echo "ðŸ’¾ Creating backup tags..."
            docker tag $(docker inspect --format='{{.Image}}' info-agent 2>/dev/null || echo "none") ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:backup 2>/dev/null || true
            docker tag $(docker inspect --format='{{.Image}}' dashboard-frontend 2>/dev/null || echo "none") ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:backup 2>/dev/null || true
            
            # Create necessary directories
            mkdir -p logs/nginx
            
            # Deploy updates (zero-downtime with --no-deps)
            echo "ðŸš€ Deploying services..."
            docker-compose up -d --no-deps
            
            # Wait for services to start
            echo "â³ Waiting for services..."
            sleep 15
            
            # Health checks
            echo "ðŸ¥ Health checks..."
            
            # Check backend
            if curl -f http://localhost:8081/health >/dev/null 2>&1; then
              echo "âœ… Backend (info-agent) is healthy"
            else
              echo "âŒ Backend health check failed"
            fi
            
            # Check frontend
            if curl -f http://localhost:8082 >/dev/null 2>&1; then
              echo "âœ… Frontend (dashboard) is healthy"
            else
              echo "âŒ Frontend health check failed"
            fi
            
            # Check booking agents
            if curl -f http://localhost:8000/health >/dev/null 2>&1; then
              echo "âœ… Booking agents are healthy"
            else
              echo "âŒ Booking agents health check failed"
            fi
            
            # Show deployment status
            echo ""
            echo "ðŸ“Š Container Status:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo ""
            echo "ðŸ“ Recent logs:"
            docker-compose logs --tail=10

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.detect-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Changed**: ${{ needs.detect-changes.outputs.backend }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Changed**: ${{ needs.detect-changes.outputs.frontend }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed to**: ${{ env.AZURE_VM_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend API: http://${{ env.AZURE_VM_HOST }}:8081" >> $GITHUB_STEP_SUMMARY
          echo "- Dashboard: http://${{ env.AZURE_VM_HOST }}:8082" >> $GITHUB_STEP_SUMMARY
          echo "- Booking: http://${{ env.AZURE_VM_HOST }}:8000" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Rollback:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "ssh azureuser@${{ env.AZURE_VM_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "cd ~/voilavoicebooking" >> $GITHUB_STEP_SUMMARY
          echo "./rollback.sh all" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
